[alembic]
script_location = alembic
prepend_sys_path = .

sqlalchemy.url = mysql+asyncmy://user:pass@localhost:3306/todoapp?charset=utf8mb4

dialect_name = mysql

target_metadata = app.core.db.Base.metadata

autogenerate = true

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
